name: Smoke Tests-Safari

on:
  workflow_dispatch:
permissions:
  contents: write
  id-token: write
  checks: write

jobs:
  test:
    name: Smoke tests
    runs-on: macos-latest
    env:
      RUNNER_OS: true
    steps:
      - name: Allow Remote Automation for Safari
        run: defaults write com.apple.Safari AllowRemoteAutomation 1
      - name: Enable Safari Automation
        run: sudo safaridriver --enable
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: 18
          distribution: 'temurin'
          cache: maven
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run tests with Maven
        run: mvn -Dtest=SmokeTest -Dbrowser=SAFARI test -q
      - name: Store artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: ./test-reports/
      - name: Test Reporter
        if: always()
        uses: dorny/test-reporter@v1.6.0
        with:
          name: Test Report
          path: "**/surefire-reports/TEST-SmokeTest.xml"
          reporter: java-junit
